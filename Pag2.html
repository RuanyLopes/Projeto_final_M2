<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma da Hackathon</title>
</head>
<body>
    <header>
      <!-- Botão para abrir o calendário -->
    <button id="openModalBtn">Abrir Calendário</button>

    <!-- Modal -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Calendário</div>
            <div class="calendar" id="calendar">
                <!-- JavaScript insere os dias aqui -->
            </div>
            <p id="selectedDate"></p>
            <button id="addToCalendar" class="add-btn">Adicionar ao Meu Calendário</button>
            <button class="close-btn" id="closeModalBtn">Fechar</button>
        </div>
    </div>
    </header>
    <h1>Eventos Programados:</h1>
    <section>
    <ul>
        <li>Dia 1: Introdução e formação de equipes.</li>
        <li>Dia 2: Palestras sobre desenvolvimento colaborativo.</li>
        <li>Dia 3: Compartilhamento e avaliação de materiais.</li>
        <li>Dia 4: Premiação e encerramento.</li>
    </ul>
</section>
<section>
    <!-- Horários específicos, palestrantes confirmados, e link para transmissão online. -->
</section>
</body>
</html>
