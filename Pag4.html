<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4 - Projeto Final M2</title>
    <link rel="stylesheet" href="assets/css/pag4.css">
</head>
<body>
    <header>
        <h1>Feedback e Comunidade</h1>
    </header>
    <nav>
        <a href="index.html#mainPage">Início</a>
    </nav>
    <main>
        <section>
            <h2>Dê a sua opinião</h2>
            <form id="feedback-form">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="obs">Sugestões e observações:</label>
                <textarea name="obs" id="obs" rows="4"></textarea>
                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
        <section>
            <h2>Testemunhos</h2>
            <form id="testemunho-form">
                <label for="exp">Experiência com nosso site:</label>
                <textarea name="exp" id="exp" rows="4"></textarea>    
                <button type="submit">Enviar Testemunho</button>    
            </form>
            <div id="carrossel-testemunhos">
                
            </div>
        </section>
        <section>
            <h2>Estatísticas</h2>
            <div id="grafico-estatisticas">
                
            </div>
        </section>
        <section id="gamification-section">
            <h2>Sua Pontuação</h2>
            <div id="user-stats">
                <p><strong>Pontos Acumulados:</strong> <span id="points-count">0</span></p>
                <p><strong>Nível:</strong> <span id="user-level">1</span></p>
            </div>
            <div id="achievements">
                <h3>Conquistas Desbloqueadas</h3>
                <ul id="achievements-list">
                    <li>Nenhuma conquista desbloqueada ainda</li>
                </ul>
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Hackathon PDA.</p>
    </footer>

    <script src="assets/js/pag4.js"></script>
</body>
</html>
